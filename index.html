<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dagik model-viewer</title>
    <!-- Import the component -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>
  </head>
  <body>
    <center>
      水星 Mercury
    <model-viewer
      width: 800px;
      height: 1200px;
      src="./sphere.glb"
      ios-src="./sphere.usdz"
      alt="A 3D model"
      auto-rotate
      auto-rotate-delay="500"
      rotation-per-second="60deg"
      camera-target="0 0 0"
      camera-controls
      touch-action="pan-y"
      ar
    ></model-viewer>
    </center>
  </body>
</html>
